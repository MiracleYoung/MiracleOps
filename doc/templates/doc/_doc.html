{% extends 'base.html' %}
{% load static %}

{% block main %}

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                {% include '_x_title.html' %}
                <div class="x_content">
                    {% with prefix=html_prefix %}
                        {% include prefix %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/plugins/showdown/showdown.min.js' %}"></script>
    <script>
        var converter = new showdown.Converter()
        converter.setFlavor('github');
        converter.setOption({
            'strikethrough': true,
            'tables': true,
            'tasklists': true,
            'underline': true,
            'metadata': true
        });
        var text = $('.x_content').html().trim()
        var html = converter.makeHtml(text);
        $('.x_content').html(html)

    </script>
{% endblock js %}
